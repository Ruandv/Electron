<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
		<link
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<script src="./index.js"></script>
		<style>
			.container {
				height: 100vh;
				display: flex;
				justify-content: center;
				background-image: linear-gradient(#000066, #ccccff);
			}
			.selectionBox {
				height: 100vh;
				display: flex;
				flex-direction: column;
				align-content: space-around;
				justify-content: center;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="scanbox">
				<div class="selectionBox">
					<div class="row">
						<label name="clockIn" id="clockIn" class="fa fa-sign-in fa-4x col-4" onclick="toggleStatus('IN');" >In</label>
						<label class=" fa-4x">&nbsp</label>
						<label class=" fa-4x">&nbsp</label>
						<label id="clockOut" class="fa fa-sign-out fa-4x  coll-offset-1  col-4"  onclick="toggleStatus('OUT');"  [ngStyle]="{'background-color':status === 'OUT' ? 'green' : 'white' }" >Out</label>
					</div>
					<div class="row">
						<input id="mySerialNumber" type="text" />
						<div class="btn btn-primary" onclick="saveData()">Submit</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
